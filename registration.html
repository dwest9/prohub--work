    <div class="container">
         <div class="row my-5">
             <div class="col-md-6 my-5 mx-auto border border-1 p-3">
                  <h3 class="text-center">Register <i class="fa fa-user"></i></h3>
                  
                  <form action="" class="my-5">

                  <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" class="form-control" id="name">
                    <div class="invalid-feedback">
                        Name must be first and last name
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" id="email">
                    <div class="invalid-feedback">
                        Enter a valid email
                    </div>
                 </div>

                 <div class="form-group">
                    <label for="username">Residence</label>
                    <input type="text" class="form-control" id="address">
                    <div class="invalid-feedback">
                        Must be a home address
                    </div>
                 </div>

                 <div class="form-group">
                    <label for="username">Phone Number</label>
                    <input type="number" class="form-control" id="phone">
                    <div class="invalid-feedback">
                        Enter a valid Phone Number
                    </div>
                 </div>


                 <button class="btn btn-info btn-block">Submit</button>
                 </form>

             </div>
         </div>
    </div>

    <footer class="footer bg-dark text-white text-center p-3">
